name: joby-core

services:
  # Engine (Backend)
  engine:
    build:
      context: .
      dockerfile: Dockerfile
      target: engine
    container_name: joby_engine
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DYNAMODB_ENDPOINT=http://dynamodb:8000
      - S3_ENDPOINT=http://minio:9000
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-local}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-local}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    depends_on:
      localstack:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      dynamodb:
        condition: service_healthy
    networks:
      - main-network

  # Web (Frontend)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    container_name: joby_web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://engine:4000
    depends_on:
      - engine
    networks:
      - main-network

  # LocalStack (for AWS SES and SQS)
  localstack:
    image: localstack/localstack:latest
    container_name: joby_localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs,ses
      - DEBUG=1
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-local}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-local}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    volumes:
      - "${PWD}/.localstack:/var/lib/localstack"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4566/_localstack/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - main-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: joby_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - main-network

  # Redis
  redis:
    image: redis:7
    container_name: joby_redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - main-network

volumes:
  minio-data:
  dynamodb-data:
  redis-data:


networks:
  main-network:
    driver: bridge
